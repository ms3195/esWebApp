<head>
  <title>Roster</title>
</head>
<body>
  <h1>Roster</h1>

  {{> roster}}

</body>

<template name="roster">
  <ul>
    {{> addEmployeeForm}}

    {{#each employee}}
    <li class="employee {{selectedClass}}">{{name}}, {{age}}: {{score}}</li>
    {{/each}}

    {{#if selectedEmployee}}
    <li>Selected Guy: {{selectedEmployee.name}}</li>
    <li>
      <button class="increment">Give 5 Points</button>
      <button class="decrement">Take 5 Points</button>
    </li>
    <li><button class="remove">Remove Fine Guy</button></li>
    {{/if}}
  </ul>
</template>

<template name="addEmployeeForm">
  <form>
    <input type="text" name="employeeName" placeholder="Name">
    <input type="number" name="employeeAge" placeholder="Age">
    <input type="submit" value="Add Employee">
  </form>
</template>
