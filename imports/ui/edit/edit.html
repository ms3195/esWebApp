<template name="editEmployee">
  {{#if currentUser}}
  {{ >main}}
  <body>
    <h1>Edit Employee</h1>
  </body>
<br>

  <table id="employeeInfo">
            <tr align="left">
                <th>Employee ID:</th>
                <td>{{selectedId.employeeId}}</td>
            </tr>
            <tr align="left">
                <th>First Name:</th>
                <td>{{selectedId.firstName}}</td>
            </tr>
            <tr align="left">
                <th>Last Name:</th>
                <td>{{selectedId.lastName}}</td>
            </tr>
            <tr align="left">
                <th>Department:</th>
                <td>{{selectedId.department}}</td>
            </tr>
            <tr align="left">
                <th>Title:</th>
                <td>{{selectedId.title}}</td>
            </tr>
            <tr align="left">
                <th>Direct Supervisor:</th>
                <td>{{selectedId.directSupervisor}}</td>
            </tr>
        </table>
  <br>
  <br>
  <br>
  <button id="deleteEmployeeButton" onclick="">Delete Employee</button>
  {{/if}}
</template>
