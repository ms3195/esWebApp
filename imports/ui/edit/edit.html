<template name="editEmployeeForm">
  <form>
    <table>
      <tr align="left">
        <th>Employee ID:</th>
        <input type="text" name="employeeId" placeholder="{{selectedEmplId.employeeId}}">
      </tr>
      <tr align="left">
        <th>First Name:</th>
        <input type="text" name="employeeFirstName" placeholder="{{selectedEmplId.firstName}}">
      </tr>
      <tr align="left">
        <th>Last Name:</th>
        <input type="text" name="employeeLastName" placeholder="{{selectedEmplId.lastName}}">
      </tr>
      <tr align="left">
        <th>Department:</th>
        <input type="text" name="employeeDepartment" placeholder="{{selectedEmplId.department}}">
      </tr>
      <tr align="left">
        <th>Title:</th>
        <input type="text" name="employeeTitle" placeholder="{{selectedEmplId.title}}">
      </tr>
      <tr align="left">
        <th>Direct Supervisor:</th>
        <input type="text" name="employeeDirectSupervisor" placeholder="{{selectedSupervisorId.firstName}} {{selectedSupervisorId.lastName}}">
        <button id="supervisorButton">Go</button>
      </tr>
    </table>
    <br>
    <input type="submit" value="Save Changes">
    <br>
    <br>
    <br>
    <button id="deleteEmployeeButton">Delete Employee</button>

  </form>
</template>
